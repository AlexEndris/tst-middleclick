<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <div>
                <label for="closeActive">Close active tabs instead of restore</label>
                <input id="closeActive" type="checkbox" >
            </div>
            <div>
                <label for="restoreGloballyRecent">Restore the recently closed tab across all open windows</label>
                <input id="restoreGloballyRecent" type="checkbox" >
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
        <script src="options.js"></script>
    </body>
</html>
